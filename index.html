<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bitwise Calculator</title>
</head>
<body>
  
  <div>
    <div>
      <h1>BITWISE</h1>
    </div>

    <div>
      <input type="text"  id="textfield1">
      <select id="bitwise_operator">
        <option value="&">  & </option>
        <option value="|">  | </option>
        <option value="^">  ^ </option>
        <option value="<<"> <<  </option>
        <option value=">>"> >>  </option>
        <option value="~">  ~ </option>
      </select>
      <input type="text" id="textfield2">
      <input type="text" id="answer_field">
    </div>

    <button id="calcBtn">calculate</button>
    <div>
      <div id="solution_area" ></div>
    </div>
    
  </div>

  <script src="bitwise.js"></script>
</body>
</html>
